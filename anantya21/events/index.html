<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <audio src="../assets/nope.mp3" hidden id="nope"></audio>
    <div class="container">
        <div class="page">
            <div class="nav">
                <a href="/anantya">
                    <div class="lead">Anantya 21</div>
                </a>
                <ul>
                    <a href="/anantya/#events">
                        Events</a>
                    <li>
                        <a href="https://discord.gg/bRffj9baP2" target="_blank" rel="noopener noreferrer">

            </div>
            <div class="cnt-0">

                    <h1 id="e-name">
                        Event Name
                    </h1>
                    <h3 id="e-tagLine">
                        Tag Line
                    </h3>
                    <h4 id="e-cellName">

                    <p id="e-desc">

                    <br>

                </div>
            </div>
            <div class="holder">
                <div class="cnt-0">
                    <h1>
                        Faculty Head
                    </h1>
                    <p class="cnt-content" id="e-faculty">
                    </p>
                </div>
                <div class="cnt-0">

                        Fees

                    </div>
                </div>
                <div class="cnt-0">
                    <h1>
                        Prizes
                    </h1>
                    <ol class="cnt-content" id="e-prizes">
                    </ol>
                </div>

                <div class="cnt-0">
                    <h1>
                        Co-ordinators
                    </h1>
                    <ol class="cnt-content" id="e-co-ordinators">
                    </ol>
                </div>
                <div class="cnt-0">
                    <h1>Rules</h1>

                    <ol class="cnt-content" id="e-rules">
                    </ol>
                </div>
            </div>
